<!DOCTYPE html>
<html>
<head>
    <title>Bus Route Geospatial Data</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
        .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; }
        .info h4 { margin: 0 0 5px; color: #777; }
        .legend { line-height: 18px; color: #555; }
        .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    // Initialize the map, centered on an approximate location from your data
    var map = L.map('map').setView([33.776, -84.389], 15);

    // Add the OpenStreetMap tile layer (the base map)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // *** MODIFIED AREA START ***
    // This function determines color based on the thresholds from your analysis.
    function getColor(accel) {
        return accel <= 9.2400 ? '#d73027' :
               accel <= 9.2600 ? '#fc8d59' :
               accel <= 9.3060 ? '#fee08b' :
               accel <= 9.3240 ? '#d9ef8b' :
                                '#91cf60'; // Default for the highest values
    }
    // *** MODIFIED AREA END ***

    // Fetch the GeoJSON data and add it to the map
    fetch('bus_route.geojson')
        .then(response => response.json())
        .then(data => {
            var geojsonLayer = L.geoJSON(data, {
                // Style each data point (marker)
                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 6,
                        fillColor: getColor(feature.properties.accel_mean),
                        color: "#000",
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    });
                },
                // *** MODIFIED AREA START ***
                // Add a popup to each marker with the new properties
                onEachFeature: function (feature, layer) {
                    // Access the properties from the feature
                    const props = feature.properties;
                    
                    // Build the HTML content for the popup
                    const popupContent = `
                        <b>Timestamp:</b> ${props.timestamp}<br>
                        <hr>
                        <b>Mean Accel:</b> ${props.accel_mean.toFixed(3)} m/s²<br>
                        <b>Accel Variance:</b> ${props.accel_variance.toFixed(3)} (m/s²)²<br>
                        <hr>
                        <b>X-Axis p99:</b> ${props.accel_stats_x_p99.toFixed(3)}<br>
                        <b>Y-Axis p99:</b> ${props.accel_stats_y_p99.toFixed(3)}<br>
                        <b>Z-Axis p99:</b> ${props.accel_stats_z_p99.toFixed(3)}<br>
                    `;
                    
                    layer.bindPopup(popupContent);
                }
                // *** MODIFIED AREA END ***
            }).addTo(map);
            
            // Optional: fit the map to the bounds of the data
            map.fitBounds(geojsonLayer.getBounds());
        });

    // --- Add a Legend to the Map ---
    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info legend'),
            // *** MODIFIED AREA START ***
            // Update these grades to match the new thresholds for the legend text
            grades = [0, 9.2400, 9.2600, 9.3060, 9.3240], 
            // *** MODIFIED AREA END ***
            labels = ['<strong>Mean Acceleration (m/s²)</strong>'],
            from, to;

        for (var i = 0; i < grades.length; i++) {
            from = grades[i];
            to = grades[i + 1];
            labels.push(
                '<i style="background:' + getColor(from + 0.0001) + '"></i> ' + // Use getColor to keep legend consistent
                from + (to ? '&ndash;' + to.toFixed(4) : '+') // Format number and add '+' for the last grade
            );
        }
        div.innerHTML = labels.join('<br>');
        return div;
    };
    legend.addTo(map);

</script>

</body>
</html>
